;####################[Meters]##################
;.............................................#
[MeterArt]
Meter=IMAGE
MeasureName=MeasureGetArt
ImageRotate=-20
X=(#artandcasex# + 62)
Y=(#artandcasey# + 58)
H=159
W=159
antialias=1
Tile=0
PreserveAspectRatio=2
MouseOverAction=!Execute [!ToggleMeter "MeterPlayPause"][!update]
;.............................................#
[MeterPlayPause]
Meter=IMAGE
Imagename=#currentpath#playpause.png
ImageRotate=-20
X=(#artandcasex# + 62)
Y=(#artandcasey# + 58)
H=159
W=159
antialias=1
hidden=1
ToolTipText=Play/Pause
MouseLeaveAction=!Execute [!ToggleMeter "MeterPlayPause"][!update]
LeftMouseUpAction=!Execute [!RainmeterPluginBang "MeasureArtist PlayPause"][!Update]
;.............................................#
[MeterDrawCase]
Meter=image
Imagename=#currentpath#case.png
ImageRotate=-20
x=#artandcasex#
y=#artandcasey#
imagealpha=200
antialias=1
;.............................................#
[MeterTrack]
Meter=STRING
StringAlign=#stringalign#
MeasureName=MeasureTrack
X=(#artandcasex#+50)
Y=90
FontColor=#fontcolor#
fonteffectcolor=#fonteffectcolor#
stringeffect=#stringeffect#
stringstyle=#stringstyle#
FontSize=14
FontFace=#fontface#
AntiAlias=1
;.............................................#
[MeterArtist]
Meter=STRING
StringAlign=#stringalign#
MeasureName=MeasureArtist
X=r
Y=114
FontColor=#fontcolor#
fonteffectcolor=#fonteffectcolor#
stringeffect=#stringeffect#
stringstyle=#stringstyle#
stringcase=upper
FontSize=12
FontFace=#fontface#
AntiAlias=1
dynamicvariables=1
;.............................................#
[MeterAlbum]
Meter=STRING
StringAlign=#stringalign#
MeasureName=MeasureGetAlbum
X=r
Y=135
FontColor=#fontcolor#
fonteffectcolor=#fonteffectcolor#
stringeffect=#stringeffect#
stringstyle=#stringstyle#
FontSize=11
AntiAlias=1
;.............................................#
;###################[/Meters]##################
